<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/validacion.css">
    <title>Validación de Formulario</title>
</head>
<body>
    <div class="antialiased text-gray-900 px-6">
      <div class="max-w-xl mx-auto py-12 divide-y md:max-w-4xl">
        <div class="py-12" >
          <form action="" id="formulario">
            <h2 class="text-2xl font-bold">Validación de Formulario</h2>
          <div class="mt-8 max-w-md">
            <div class="grid grid-cols-1 gap-6">
              <label class="block">
                <span class="text-gray-700">Nombre</span>
                <input
                  id="nombre"
                  name = "nombre"
                  type="text"
                  class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    bg-gray-100
                    border-transparent
                    focus:border-gray-200 focus:bg-white
                  "
                  placeholder="Nombre"
                />
              </label>
              <label class="block">
                <span class="text-gray-700">Telefono</span>
                <input
                id="telefono"
                name = "telefono"
                  type="text"
                  class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    bg-gray-100
                    border-transparent
                    focus:border-gray-500 focus:bg-white focus:ring-0
                  "
                  placeholder="Telefono"
                />
              </label>
              <label class="block">
                <span class="text-gray-700">Correo Eletrónico</span>
                <input
                id="correo"
                name="correo"
                  type="email"
                  class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    bg-gray-100
                    border-transparent
                    focus:border-gray-500 focus:bg-white focus:ring-0
                  "
                  placeholder="ejemplo@miumg.edu.gt"
                />
              </label>
              <label class="block">
                <span class="text-gray-700">Ingresa la fecha de inicio de la universidad</span>
                <input
                id="inicio"
                name="inicio"
                  type="date"
                  class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    bg-gray-100
                    border-transparent
                    focus:border-gray-500 focus:bg-white focus:ring-0
                  "
                />
              </label>
              <label class="block">
                <span class="text-gray-700">¿Qué curso llevas actualmente?</span>
                <select
                id="curso"
                name="curso"
                  class="
                    block
                    w-full
                    mt-1
                    rounded-md
                    bg-gray-100
                    border-transparent
                    focus:border-gray-500 focus:bg-white focus:ring-0
                  "
                >
                  <option value="Compiladores">Compiladores</option>
                  <option value="Desarrollo Web">Desarrollo Web</option>
                  <option value="Inteligencia Artifiacial">Inteligencia Artificial</option>
                  <option value="Otro">Otro</option>
                </select>
              </label>
              <label class="block">
                <span class="text-gray-700">Agrega comentario sobre el curso</span>
                <textarea
                id="comentario"
                name="comentario"
                  class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    bg-gray-100
                    border-transparent
                    focus:border-gray-500 focus:bg-white focus:ring-0
                  "
                  rows="3"
                ></textarea>
              </label>
            <button type="submit" class="bg-blue-600 w-1/5 rounded-md shadow-md text-white" id="btn-enviar">Enviar
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/validacion.js"></script>
  </body>
</html>
